<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Кнопки</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16" href="img/favicons/favicon-16x16.png" type="image/png">
    <link rel="icon" sizes="32x32" href="img/favicons/favicon-32x32.png" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="img/favicons/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/favicons/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicons/apple-touch-icon-1024x1024.png">
    <link rel="stylesheet" href="styles/main.min.css">
  </head>
  <body>
    <main class="site-main">
      <section class="buttons-page">
        <div class="container buttons-page__container">
          <div class="component-preview">
            <div class="title title--h4 component-preview__title">
              <h4>Обычные кнопки</h4>
            </div>
            <div class="component-preview__flex"><a class="btn btn--btn btn--transparent " href="javascript:void(0);"><span class="btn__text">Кнопка</span></a><a class="btn btn--btn btn--blue " href="javascript:void(0);"><span class="btn__text">Кнопка</span></a><a class="btn btn--btn btn--white " href="javascript:void(0);"><span class="btn__text">Кнопка</span></a>
            </div>
          </div>
          <div class="component-preview">
            <div class="title title--h4 component-preview__title">
              <h4>Кнопки с иконками</h4>
            </div>
            <div class="component-preview__flex"><a class="btn btn--btn btn--transparent btn--revers" href="javascript:void(0);"><span class="btn__icon">
                  <svg>
                    <use xlink:href="img/sprites/sprite.svg#card_arrow"></use>
                  </svg></span><span class="btn__text">Кнопка</span></a><a class="btn btn--btn btn--blue btn--revers" href="javascript:void(0);"><span class="btn__icon">
                  <svg>
                    <use xlink:href="img/sprites/sprite.svg#link_arrow_slanted"></use>
                  </svg></span><span class="btn__text">Кнопка</span></a><a class="btn btn--btn btn--white btn--revers" href="javascript:void(0);"><span class="btn__icon">
                  <svg>
                    <use xlink:href="img/sprites/sprite.svg#link_arrow"></use>
                  </svg></span><span class="btn__text">Кнопка</span></a><a class="btn btn--btn btn--transparent " href="javascript:void(0);"><span class="btn__icon">
                  <svg>
                    <use xlink:href="img/sprites/sprite.svg#uslugi_btn"></use>
                  </svg></span><span class="btn__text">Кнопка</span></a>
            </div>
          </div>
          <div class="component-preview">
            <div class="title title--h4 component-preview__title">
              <h4>Текстовые кнопки</h4>
            </div>
            <div class="component-preview__flex"><a class="btn btn--link btn--transparent " href="javascript:void(0);"><span class="btn__text">Кнопка</span></a><a class="btn btn--link btn--transparent btn--revers" href="javascript:void(0);"><span class="btn__icon">
                  <svg>
                    <use xlink:href="img/sprites/sprite.svg#link_arrow"></use>
                  </svg></span><span class="btn__text">Кнопка</span></a>
            </div>
          </div>
          <div class="component-preview">
            <div class="title title--h4 component-preview__title">
              <h4>Кнопки-иконки</h4>
            </div>
            <div class="component-preview__flex"><a class="btn btn--icon btn--transparent " href="javascript:void(0);"><span class="btn__icon">
                  <svg>
                    <use xlink:href="img/sprites/sprite.svg#card_arrow"></use>
                  </svg></span></a><a class="btn btn--icon btn--white " href="javascript:void(0);"><span class="btn__icon">
                  <svg>
                    <use xlink:href="img/sprites/sprite.svg#link_arrow"></use>
                  </svg></span></a>
            </div>
          </div>
          <div class="component-preview">
            <div class="title title--h4 component-preview__title">
              <h4>Кнопки для слайдеров</h4>
            </div>
            <div class="component-preview__flex">
              <button class="slider-btn slider-btn--prev " data-js="sliderBtnPrev">
                <svg> 
                  <use xlink:href="img/sprites/sprite.svg#slider_arrow"></use>
                </svg>
              </button>
              <button class="slider-btn slider-btn--next " data-js="sliderBtnNext">
                <svg> 
                  <use xlink:href="img/sprites/sprite.svg#slider_arrow"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <noindex>
      <div style="display:none;">
        <!--код модалок сюда-->
      </div>
    </noindex>
    <script src="js/main.min.js"></script>
  </body>
</html>
